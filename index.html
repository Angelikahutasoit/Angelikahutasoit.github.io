<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Angelika</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #f5f1e6;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(45deg, #5e4b36, #8a715e, #a89078, #c7b299);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            background-color: rgba(60, 47, 26, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d9c9a3;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin-left: 30px;
        }

        .nav-link {
            color: #d9c9a3;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #f0e6d2;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Pencarian di Halaman */
        .search-container {
            position: absolute;
            top: 20%;
            left: 10%;
            transform: translateY(0%);
            width: 250px;
            z-index: 1;
            transition: all 0.3s ease-in-out;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            border: 2px solid #5e4b36;
            border-radius: 10px;
            background-color: rgba(168, 144, 120, 0.9);
            color: #f5f1e6;
            transition: all 0.3s;
        }

        .search-container input[type="text"]:focus {
            outline: none;
            border-color: #d9c9a3;
        }

        .search-container button {
            position: absolute;
            top: 0;
            right: -50px;
            padding: 12px 18px;
            background-color: #5e4b36;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-container button:hover {
            background-color: #d9c9a3;
        }

        /* Hero Section */
        .hero {
            padding: 120px 20px 50px;
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0e6d2;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #f5f1e6;
            animation: fadeInUp 1s ease 0.3s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            background-color: #3c2f1a;
            color: #f0e6d2;
            padding: 30px 20px;
            text-align: center;
            margin-top: 80px;
        }

        footer a {
            color: #d3b17d;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            text-decoration: underline;
            color: #f0e6d2;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .search-container {
                left: 5%;
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="index.html">Perpustakaan Angelika</a>
            
            <!-- Desktop Menu -->
            <ul class="nav-menu">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="music.html">Rekomendasi Musik</a></li>
                <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="event.html">Event</a></li> <!-- Event link removed from homepage -->
            </ul>
        </div>
    </nav>

    <!-- Pencarian di Halaman -->
    <div class="search-container">
        <input type="text" placeholder="Cari Buku..." id="searchInput">
        <button onclick="searchBook()">üîç</button>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Selamat Datang di Perpustakaan Angelika</h1>
        <p>Temukan koleksi buku dan informasi terbaru dengan mudah di sini!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <a href="https://github.com/angelikahutasoit/angelikahutasoit.github.io" target="_blank">Perpustakaan Digital Angelika</a></p>
    </footer>

    <!-- JavaScript -->
    <script>
        function searchBook() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                alert('Mencari buku: ' + query);
            } else {
                alert('Masukkan kata kunci untuk pencarian');
            }
        }
    </script>
</body>
</html>
