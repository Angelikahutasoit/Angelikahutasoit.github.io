<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Angelika</title>

    <!-- Tambahkan Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: #f5f1e6; /* Light cream text color */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;

            /* Animasi background gradasi bergerak dengan warna earth tone */
            background: linear-gradient(45deg, #5e4b36, #8a715e, #a89078, #c7b299);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .btn {
            display: inline-block;
            background-color: #6b8e23; /* Olive green */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #556b2f; /* Darker olive green */
        }

        /* Navbar Styling */
        .navbar {
            background-color: #3c2f1a; /* Dark brown */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #d9c9a3; /* Light tan */
        }

        .navbar-nav .nav-link {
            color: #d9c9a3; /* Light tan */
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #c0a080; /* Medium tan */
        }

        main {
            padding: 50px 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #f0e6d2; /* Very light tan */
        }

        footer {
            background-color: #3c2f1a; /* Dark brown */
            color: #f0e6d2; /* Very light tan */
            font-size: 1rem;
            padding: 15px 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #d3b17d; /* Medium tan/gold */
            font-weight: 600;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #e6ccb2; /* Lighter tan */
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background-color: #3c2f1a;
            padding: 10px 15px;
            border-radius: 5px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?nature,water') center center no-repeat;
            background-size: cover;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: fadeIn 2s ease-out;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .btn-primary {
            background-color: #ff7a00;
            border-color: #ff7a00;
            padding: 12px 30px;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff5700;
            border-color: #ff5700;
        }

        /* Event Section */
        .event-section {
            background-color: #fff;
            color: #333;
            padding: 50px 20px;
            margin-top: 50px;
            border-radius: 8px;
        }

        .event-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .event-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .event-btn {
            background-color: #ff7a00;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .event-btn:hover {
            background-color: #ff5700;
        }

        /* Form Registrasi Pengunjung */
        .registration-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .registration-form input,
        .registration-form select,
        .registration-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .registration-form button {
            background-color: #ff7a00;
            color: white;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #ff5700;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Navbar Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="navbar-title">Perpustakaan Angelika</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html" id="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html" id="about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html" id="projects">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html" id="contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html" id="registration">Registrasi Pengunjung</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Registrasi Pengunjung -->
    <section class="registration-form">
        <h2>Registrasi Pengunjung</h2>
        <form id="registrationForm">
            <input type="text" id="fullName" placeholder="Nama Lengkap" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phoneNumber" placeholder="Nomor Telepon" required>
            <select id="membershipType" required>
                <option value="">Pilih Tipe Keanggotaan</option>
                <option value="Regular">Reguler</option>
                <option value="Premium">Premium</option>
            </select>
            <button type="submit">Daftar</button>
        </form>
        <div id="registrationMessage" style="margin-top: 20px; color: #28a745;"></div>
    </section>

    <!-- Tambahkan Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Ambil data formulir
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const membershipType = document.getElementById('membershipType').value;

            // Proses data (misalnya, kirim ke server atau tampilkan pesan sukses)
            document.getElementById('registrationMessage').innerHTML = `Terima kasih, ${fullName}! Anda telah berhasil terdaftar sebagai anggota ${membershipType}.`;

            // Reset formulir setelah pengisian
            document.getElementById('registrationForm').reset();
        });
    </script>

</body>
</html>
