<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara Membuat Tabel</title>
</head>
<body>
    <h2>Belajar Membuat Tabel Menggunakan HTML</h2>
    <!--1. Pertama buat tag table, contoh: <table>
        2. Buat baris dengan menggunakan tag <tr>
        3. BUat judul tabel dengan menggunakan tag <th></th>
        4. Buat kolom dengan menggunakan tag <td></td> -->
    <table border="1">
        <!-- Baris yang pertama -->
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>NIM</th>
            <th colspan="2">Gender</th>
            <th>Program Studi</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Angelika</td>
            <td>220709074</td>
            <td rowspan="3">Wanita</td>
            <td rowspan="3"></td>
            <td>S1 Perpustakaan dan Sains Informasi</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Maria</td>
            <td>220709022</td>
        
            <td>S1 Sastra Inggris</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Jesica</td>
            <td>220709067</td>
            <td></td>
            <td>Wanita</td>
            <td>S1 Sastra </td>
        </tr>
    </table>
</body>
</html>
