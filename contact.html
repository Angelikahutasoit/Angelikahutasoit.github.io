<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami - LiberAngel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main styles.css -->
    <style>
        /* Specific styles for contact.html if needed, otherwise rely on styles.css */
        .contact-section {
            padding: 60px 0;
        }
        .contact-section h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1); /* Slightly transparent background for the form */
            border-radius: 8px;
        }
        .contact-form label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border: 1px solid #ccc;
        }
        .contact-form button {
            background-color: #5e4b36; /* Theme color for button */
            border-color: #5e4b36;
            color: white;
        }
        .contact-form button:hover {
            background-color: #3c2f1a;
            border-color: #3c2f1a;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loading-content">
            <img src="public/logo.png" alt="Loading Logo" class="loading-logo">
            <p class="loading-text">Memuat Halaman...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark animated-element">
        <div class="container navbar-container">
            <a class="navbar-brand" href="index.html">LiberAngel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Tentang Kami</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="music.html">Musik</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registrasi</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="container contact-section animated-element">
        <h1>Hubungi Kami</h1>
        <div class="contact-form">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Subjek</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Pesan Anda</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-4 animated-element">
        <p>&copy; 2024 LiberAngel. Dibuat dengan ❤️ oleh Angelika Hutasoit.</p>
        <p>Kunjungi kami di <a href="https://github.com/Angelikahutasoit" target="_blank">GitHub</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading screen logic
        window.addEventListener('load', () => {
            const loadingScreen = document.querySelector('.loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
            }
        });

        // Animation for elements
        const animatedElements = document.querySelectorAll('.animated-element');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        animatedElements.forEach(el => {
            observer.observe(el);
        });

        // Form submission handling (optional, basic example)
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                // Basic validation (can be expanded)
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                if (name && email && message) {
                    alert('Pesan Anda telah terkirim! Terima kasih telah menghubungi kami.');
                    contactForm.reset(); // Reset form fields
                } else {
                    alert('Mohon lengkapi semua kolom yang diperlukan.');
                }
            });
        }
    </script>
</body>
</html>
