<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Angel Library Portal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #35424a;
      color: #ffffff;
      padding: 20px 0;
      text-align: center;
      border-bottom: 4px solid #e8491d;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin: 10px 0 0 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #35424a;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff8f0;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #e8491d;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #bf3714;
    }

    footer {
      background: #35424a;
      color: #ffffff;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #e8491d;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Angel Library Portal</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="music.html">Music Recommendation</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="registration.html">Registration</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Angel Library Portal by Angelika Hutasoit. All rights reserved.</p>
    <p>Visit our <a href="https://github.com/Angelikahutasoit" target="_blank">GitHub</a></p>
  </footer>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Your message has been sent successfully!');
      this.reset();
    });
  </script>
</body>
</html>
