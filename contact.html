<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <style>
        body {
            background: linear-gradient(45deg, #5e4b36, #8a715e, #a89078, #c7b299);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: #f5f1e6; /* Light cream text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        header {
            background-color: #b06235; /* Burnt orange */
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .menu {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        
        .menu li {
            display: inline;
            margin: 0 15px;
        }
        
        .menu a {
            color: #f0e6d2; /* Very light tan */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .menu a:hover {
            color: #d9c9a3; /* Light tan */
        }
        
        .content {
            padding: 20px;
            display: flex;
            justify-content: center; /* Form tetap di tengah */
            align-items: center;
            height: 80vh;
        }
        
        .contact-form {
            background: #f0e6d2; /* Very light tan */
            color: #3c2f1a; /* Dark brown */
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: left; /* Teks sejajar ke kiri */
        }
        
        label, input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        
        input, textarea {
            padding: 10px;
            border: 1px solid #c7b299; /* Light tan border */
            border-radius: 5px;
            background-color: #fcf9f1; /* Very light cream */
            color: #3c2f1a; /* Dark brown text */
        }
        
        button {
            background-color: #6b8e23; /* Olive green */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #556b2f; /* Darker olive green */
        }
        
        h2 {
            color: #5e4b36; /* Dark brown */
            border-bottom: 2px solid #b06235; /* Burnt orange border */
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                 <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="music.html">Music Recomendation</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
        </nav>
    </header>
    <main class="content">
        <section class="contact-form">
            <h2>Hubungi Kami</h2>
            <p>Silakan isi formulir di bawah ini untuk menghubungi kami.</p>
            <form id="contactForm">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Kirim</button>
            </form>
            <p id="responseMessage"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
