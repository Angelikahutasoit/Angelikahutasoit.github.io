<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Angel Library Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header, .navbar {
      background-color: #35424a;
      border-bottom: 3px solid #e8491d;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .nav-link {
      color: #fff !important;
      margin-right: 15px;
      text-transform: uppercase;
      font-size: 14px;
    }

    .nav-link:hover {
      color: #e8491d !important;
    }

    h1 {
      color: #35424a;
      border-bottom: 2px solid #e8491d;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .contact-section {
      padding: 60px 15px;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-custom {
      background-color: #5e4b36;
      border-color: #5e4b36;
      color: white;
    }

    .btn-custom:hover {
      background-color: #3c2f1a;
      border-color: #3c2f1a;
    }

    footer {
      background-color: #35424a;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
    }

    a {
      color: #e8491d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Angel Library Portal</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light rounded"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="music.html">Music Recommendation</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="registration.html">Registration</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="container contact-section">
    <h1 class="text-center">Contact Us</h1>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form id="contactForm" class="contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Angel Library Portal. Created with ❤️ by Angelika Hutasoit.</p>
    <p>Find me on <a href="https://github.com/Angelikahutasoit" target="_blank">GitHub</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Your message has been sent! Thank you for contacting us.");
      this.reset();
    });
  </script>
</body>
</html>
